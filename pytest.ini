[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Addopts for all test runs
addopts =
    -ra
    -v
    --strict-markers
    --cov=seo_ai_models
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Coverage requirement temporarily disabled during refactoring
    # --cov-fail-under=30

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests
    unit: unit tests
    asyncio: asynchronous tests

# Coverage options
[coverage:run]
source = seo_ai_models
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
