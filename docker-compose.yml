version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: seo-ai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seo_ai}
      POSTGRES_USER: ${POSTGRES_USER:-seoai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-seoai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: seo-ai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main API application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seo-ai-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-seoai}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-seo_ai}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0

      # Application
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # API Keys (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SERPAPI_KEY: ${SERPAPI_KEY:-}

      # Webhook secret
      WEBHOOK_SECRET_KEY: ${WEBHOOK_SECRET_KEY:-}

    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker for async tasks (optional)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seo-ai-worker
    command: celery -A seo_ai_models.worker worker --loglevel=info
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-seoai}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-seo_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SERPAPI_KEY: ${SERPAPI_KEY:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: seo-ai-network
